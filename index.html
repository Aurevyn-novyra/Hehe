<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ðŸŒ™ðŸŒ·</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Georgia',serif}
html,body{width:100%;height:100%;overflow:hidden}

/* Premium background */
body{
  background:
    radial-gradient(circle at top, #2b1035 0%, #05010a 70%),
    radial-gradient(circle at bottom, #1a0f1f 0%, #000 80%);
  color:white;
}

/* Glass prism floating layers */
.prism{
  position:fixed;
  width:160%;
  height:160%;
  background:
    linear-gradient(120deg, rgba(255,255,255,0.03), rgba(255,0,200,0.05), rgba(0,200,255,0.04));
  animation:prismMove 20s linear infinite;
  pointer-events:none;
}
@keyframes prismMove{
  0%{transform:translate(-10%,-10%) rotate(0deg)}
  50%{transform:translate(0%,0%) rotate(180deg)}
  100%{transform:translate(-10%,-10%) rotate(360deg)}
}

/* Scenes */
.scene{
  position:absolute;top:0;left:0;width:100%;height:100%;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  text-align:center;transition:1s ease;
}
.hidden{opacity:0;pointer-events:none;transform:scale(1.05)}

h1{
  font-size:2.3em;
  letter-spacing:2px;
  text-shadow:0 0 30px rgba(255,200,255,0.4);
}

/* Glass button */
.btn{
  margin-top:30px;
  padding:16px 44px;
  border-radius:50px;
  font-size:1.1em;
  color:white;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.2);
  transition:0.3s ease;
}
.btn:hover,.btn:active{
  transform:scale(1.08);
  box-shadow:0 0 30px rgba(255,150,255,0.5);
  cursor:pointer;
}

/* Tulips */
.garden{position:fixed;bottom:0;left:0;width:100%;height:40%;pointer-events:none}
.tulip{
  position:absolute;bottom:0;
  width:60px;height:140px;
  transform-origin:bottom center;
  animation:sway 5s ease-in-out infinite;
}
.stem{
  position:absolute;bottom:0;left:50%;
  width:5px;height:90px;
  background:linear-gradient(#1e8449,#0b3d25);
  transform:translateX(-50%);
  border-radius:10px;
}
.flower{
  position:absolute;bottom:70px;left:50%;
  width:50px;height:50px;
  background:radial-gradient(circle at 30% 30%,#ffb6d5,#b80050);
  border-radius:50%;
  transform:translateX(-50%);
}
@keyframes sway{
  0%,100%{transform:rotate(-2deg)}
  50%{transform:rotate(2deg)}
}

/* Bouquet animation */
.bouquet{
  position:absolute;
  width:200px;height:260px;
  opacity:0;
  transition:2s ease;
}
.bouquet.show{opacity:1;transform:scale(1.05)}

.poem{
  max-width:90%;
  font-size:1.05em;
  line-height:1.7em;
  text-shadow:0 0 15px rgba(255,200,255,0.4);
}
</style>
</head>
<body>

<div class="prism"></div>
<div class="prism" style="animation-duration:30s;mix-blend-mode:screen;"></div>

<div id="garden" class="garden"></div>

<div id="s1" class="scene">
  <h1>This isnâ€™t just a websiteâ€¦</h1>
  <button class="btn" onclick="scene2()">Tap Me</button>
</div>

<div id="s2" class="scene hidden">
  <h1>A garden blooming for you ðŸŒ·</h1>
  <button class="btn" onclick="scene3()">Continue</button>
</div>

<div id="s3" class="scene hidden">
  <div id="poemBox" class="poem"></div>
  <button id="poemBtn" class="btn" onclick="scene4()" style="display:none">One Last Thingâ€¦</button>
</div>

<div id="s4" class="scene hidden">
  <h1>Will you be my universe? ðŸ’«</h1>
  <button class="btn" onclick="scene5()">YES</button>
</div>

<div id="s5" class="scene hidden">
  <h1>You were always my favorite galaxy ðŸŒ™ðŸŒ·</h1>
</div>

<script>
/* Tulip garden */
const garden=document.getElementById("garden");
for(let i=0;i<30;i++){
  const t=document.createElement("div");
  t.className="tulip";
  t.style.left=Math.random()*100+"%";
  t.style.animationDelay=(Math.random()*5)+"s";

  const stem=document.createElement("div");stem.className="stem";
  const flower=document.createElement("div");flower.className="flower";

  t.appendChild(stem);t.appendChild(flower);
  garden.appendChild(t);
}

/* Romantic Audio */
let audioCtx=new (window.AudioContext||window.webkitAudioContext)();
function sound(freq=200,time=0.3){
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.type="sine";o.frequency.value=freq;
  o.connect(g);g.connect(audioCtx.destination);
  g.gain.setValueAtTime(0.05,audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+time);
  o.start();o.stop(audioCtx.currentTime+time);
}

/* Scene functions */
function show(id){
  document.querySelectorAll(".scene").forEach(sc=>sc.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function scene2(){sound(220);show("s2")}
function scene3(){sound(260);show("s3");typePoem()}
function scene4(){sound(300);show("s4")}
function scene5(){sound(500);show("s5")}

/* Poem type */
const poem=`Sometimes I think I fell for you
before I even learned how falling works.
My words trip over themselves..
And as I said earlier.. you're like a Luminous Singularity
which's parallel yet coincidently intersecting...
Like constellations shuffled in a hurry...
Orion losing its belt..
Cassiopeia sitting upside down..
and whole sky is asking "Why is she the only one shining this bright?"
And I swear ... 
every time i try to explain what you mean to me.. I fumble..I'm scared...
and my heart chooses Your tulips instead of sentences 
petals arranged in a wrong order.. yet beautiful..
Colors mixing where they shouldn't yet somehow looking eternal..
and it's strange how You make the universe feel like a misprinted bouquet..
Galaxies scribbled over with your name..
planets orbiting a little too close..
a pull like the Black hole..
Like they too forgot their distance.
And me? I'm jst a boy holding a bouquet thinking maybe if I say it wrong enough times
you Might hear the truth hidden between the mistakes
That in every star's cold shimmer and every tulip's quite softness
i keep finding you 
not perfectly..
not clearly 
but completely...`;

let i=0;
function typePoem(){
  const box=document.getElementById("poemBox");
  let int=setInterval(()=>{
    box.textContent+=poem[i]; i++;
    if(i>=poem.length){
      clearInterval(int);
      document.getElementById("poemBtn").style.display="inline-block";
    }
  },35);
}
</script>
</body>
</html>
