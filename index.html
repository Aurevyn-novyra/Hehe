<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Love Letter in Stars & Petals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
        }

        /* ============= UNIVERSAL STYLES ============= */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
        }

        .scene.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* ============= SCENE 1: LANDING SCREEN ============= */
        #scene1 {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1633 50%, #0f0821 100%);
        }

        #nebula-canvas {
            filter: blur(0.5px);
        }

        .landing-button {
            position: relative;
            padding: 18px 45px;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            overflow: hidden;
        }

        .landing-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.6s ease;
            pointer-events: none;
        }

        .landing-button:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.55), 
                        0 0 20px rgba(147, 112, 219, 0.4);
            transform: translateY(-2px);
        }

        .landing-button:active {
            transform: translateY(0);
        }

        @keyframes glow-pulse {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            }
            50% {
                box-shadow: 0 8px 32px rgba(31, 38, 135, 0.55), 
                            0 0 20px rgba(147, 112, 219, 0.4);
            }
        }

        .landing-button.pulsing {
            animation: glow-pulse 2s ease-in-out infinite;
        }

        /* ============= SCENE 2: TULIP GARDEN ============= */
        #scene2 {
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0f3a 50%, #0f0821 100%);
        }

        #tulip-canvas {
            filter: blur(0.3px);
        }

        .garden-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .continue-button {
            position: absolute;
            bottom: 60px;
            padding: 16px 40px;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.85);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .continue-button:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.55);
            transform: translateY(-2px);
        }

        /* ============= SCENE 3: POEM SCREEN ============= */
        #scene3 {
            background: linear-gradient(135deg, #1a0f3a 0%, #2d1b4e 50%, #0f0821 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .poem-container {
            max-width: 700px;
            text-align: center;
        }

        .poem-text {
            font-size: 18px;
            line-height: 2;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 300;
            letter-spacing: 0.8px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .poem-text::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            right: 0;
            text-align: center;
        }

        .surprise-button {
            margin-top: 50px;
            padding: 16px 45px;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .surprise-button:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.55), 
                        0 0 20px rgba(220, 100, 180, 0.4);
            transform: translateY(-2px);
        }

        /* ============= SCENE 4: BOUQUET ============= */
        #scene4 {
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0f3a 50%, #0f0821 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #bouquet-canvas {
            filter: blur(0.3px);
        }

        .bouquet-section {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 15;
        }

        .apology-message {
            opacity: 0;
            transition: opacity 0.8s ease;
            text-align: center;
            animation: fadeInUp 1s ease forwards;
        }

        .apology-message.hidden {
            display: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .apology-text {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 2.2;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .question {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.95);
            margin: 40px 0;
            font-weight: 300;
            letter-spacing: 1px;
            animation: glow-in 1.5s ease-out;
        }

        @keyframes glow-in {
            from {
                opacity: 0;
                text-shadow: 0 0 10px rgba(220, 100, 180, 0);
            }
            to {
                opacity: 1;
                text-shadow: 0 0 20px rgba(220, 100, 180, 0.5);
            }
        }

        .response-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .yes-button, .no-button {
            padding: 14px 35px;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .yes-button {
            color: rgba(100, 255, 200, 0.9);
            background: rgba(100, 255, 200, 0.08);
            border-color: rgba(100, 255, 200, 0.2);
        }

        .yes-button:hover {
            background: rgba(100, 255, 200, 0.15);
            border-color: rgba(100, 255, 200, 0.4);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.55), 
                        0 0 20px rgba(100, 255, 200, 0.3);
            transform: translateY(-2px);
        }

        .no-button {
            color: rgba(255, 100, 150, 0.9);
            background: rgba(255, 100, 150, 0.08);
            border-color: rgba(255, 100, 150, 0.2);
        }

        .no-button:hover {
            background: rgba(255, 100, 150, 0.15);
            border-color: rgba(255, 100, 150, 0.4);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.55), 
                        0 0 20px rgba(255, 100, 150, 0.3);
        }

        .heart-burst {
            position: fixed;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: burst 1.5s ease-out forwards;
        }

        @keyframes burst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* ============= FLOATING GLASS OVERLAY ============= */
        .prism-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
            opacity: 0.03;
        }

        .prism-light {
            position: absolute;
            background: radial-gradient(ellipse at center, rgba(200, 150, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: float-slow 12s ease-in-out infinite;
        }

        @keyframes float-slow {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, -30px);
            }
        }

        /* ============= RESPONSIVE ============= */
        @media (max-width: 768px) {
            .landing-button {
                padding: 14px 35px;
                font-size: 14px;
                letter-spacing: 1px;
            }

            .poem-text {
                font-size: 16px;
                line-height: 1.8;
            }

            .apology-text {
                font-size: 18px;
            }

            .question {
                font-size: 22px;
            }

            .response-buttons {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }

            #scene3 {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- SCENE 1: LANDING -->
    <div id="scene1" class="scene active">
        <canvas id="nebula-canvas"></canvas>
        <button class="landing-button pulsing" id="landing-btn">Tap Here</button>
    </div>

    <!-- SCENE 2: TULIP GARDEN -->
    <div id="scene2" class="scene">
        <canvas id="tulip-canvas"></canvas>
        <div class="garden-container">
            <button class="continue-button" id="continue-btn">Continue</button>
        </div>
    </div>

    <!-- SCENE 3: POEM -->
    <div id="scene3" class="scene">
        <div class="prism-overlay">
            <div class="prism-light" style="width: 400px; height: 300px; top: 10%; left: 10%; animation-delay: 0s;"></div>
            <div class="prism-light" style="width: 300px; height: 400px; top: 50%; right: 5%; animation-delay: 3s;"></div>
            <div class="prism-light" style="width: 350px; height: 350px; bottom: 10%; left: 50%; animation-delay: 6s;"></div>
        </div>
        <div class="poem-container">
            <div class="poem-text" id="poem-display"></div>
            <button class="surprise-button" id="surprise-btn">One Last Surprise</button>
        </div>
    </div>

    <!-- SCENE 4: BOUQUET & PROPOSAL -->
    <div id="scene4" class="scene">
        <canvas id="bouquet-canvas"></canvas>
        <div class="bouquet-section">
            <div class="apology-message" id="apology-message">
                <div class="apology-text" id="apology-text"></div>
            </div>
            <div id="question-section" style="display: none; text-align: center;">
                <div class="question" id="proposal-question"></div>
                <div class="response-buttons">
                    <button class="yes-button" id="yes-btn">Yes</button>
                    <button class="no-button" id="no-btn">No</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============= WEB AUDIO API SETUP =============
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Generate whoosh sound
        function playWhoosh() {
            const duration = 0.4;
            const now = audioContext.currentTime;
            
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();
            
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(400, now);
            osc.frequency.exponentialRampToValueAtTime(100, now + duration);
            
            filter.type = 'highpass';
            filter.frequency.setValueAtTime(200, now);
            
            gain.gain.setValueAtTime(0.15, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + duration);
            
            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.start(now);
            osc.stop(now + duration);
        }

        // Generate heartbeat sound
        function playHeartbeat() {
            const now = audioContext.currentTime;
            const duration = 0.15;
            
            function createBeat() {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.frequency.setValueAtTime(80, audioContext.currentTime);
                gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + duration);
            }
            
            createBeat();
            setTimeout(createBeat, 150);
        }

        // Generate chime sound
        function playChime() {
            const now = audioContext.currentTime;
            const duration = 0.8;
            
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.frequency.setValueAtTime(880, now);
            osc.frequency.exponentialRampToValueAtTime(440, now + duration);
            
            gain.gain.setValueAtTime(0.15, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + duration);
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.start(now);
            osc.stop(now + duration);
        }

        // ============= SCENE MANAGEMENT =============
        let currentScene = 0;
        const scenes = ['scene1', 'scene2', 'scene3', 'scene4'];

        function transitionToScene(sceneIndex) {
            document.querySelectorAll('.scene').forEach((s, i) => {
                s.classList.remove('active');
                if (i === sceneIndex) {
                    setTimeout(() => s.classList.add('active'), 10);
                }
            });
            currentScene = sceneIndex;
        }

        // ============= SCENE 1: NEBULA CANVAS =============
        const nebCanvas = document.getElementById('nebula-canvas');
        const nebCtx = nebCanvas.getContext('2d');

        nebCanvas.width = window.innerWidth;
        nebCanvas.height = window.innerHeight;

        let nebulaNoise = [];
        function initNebulaNoise() {
            nebulaNoise = [];
            for (let i = 0; i < 100; i++) {
                nebulaNoise.push({
                    x: Math.random() * nebCanvas.width,
                    y: Math.random() * nebCanvas.height,
                    size: Math.random() * 200 + 100,
                    opacity: Math.random() * 0.3 + 0.1,
                    vx: (Math.random() - 0.5) * 0.2,
                    vy: (Math.random() - 0.5) * 0.2,
                    color: ['rgba(100, 150, 255, ', 'rgba(150, 100, 255, ', 'rgba(200, 100, 200, '][Math.floor(Math.random() * 3)]
                });
            }
        }

        let stars = [];
        function initStars() {
            stars = [];
            for (let i = 0; i < 300; i++) {
                stars.push({
                    x: Math.random() * nebCanvas.width,
                    y: Math.random() * nebCanvas.height,
                    radius: Math.random() * 2,
                    opacity: Math.random() * 0.5 + 0.3,
                    twinkle: Math.random() * 2,
                    twinkleSpeed: Math.random() * 0.02 + 0.005
                });
            }
        }

        initNebulaNoise();
        initStars();

        function drawNebula() {
            nebCtx.fillStyle = '#0a0e27';
            nebCtx.fillRect(0, 0, nebCanvas.width, nebCanvas.height);

            // Draw nebula clouds
            nebulaNoise.forEach(cloud => {
                cloud.x += cloud.vx;
                cloud.y += cloud.vy;

                if (cloud.x < -cloud.size) cloud.x = nebCanvas.width + cloud.size;
                if (cloud.x > nebCanvas.width + cloud.size) cloud.x = -cloud.size;
                if (cloud.y < -cloud.size) cloud.y = nebCanvas.height + cloud.size;
                if (cloud.y > nebCanvas.height + cloud.size) cloud.y = -cloud.size;

                const gradient = nebCtx.createRadialGradient(cloud.x, cloud.y, 0, cloud.x, cloud.y, cloud.size);
                gradient.addColorStop(0, cloud.color + cloud.opacity + ')');
                gradient.addColorStop(1, cloud.color + '0)');

                nebCtx.fillStyle = gradient;
                nebCtx.fillRect(cloud.x - cloud.size, cloud.y - cloud.size, cloud.size * 2, cloud.size * 2);
            });

            // Draw stars with twinkling
            nebCtx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            stars.forEach(star => {
                star.twinkle += star.twinkleSpeed;
                const opacity = Math.abs(Math.sin(star.twinkle)) * star.opacity;
                
                nebCtx.globalAlpha = opacity;
                nebCtx.beginPath();
                nebCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                nebCtx.fill();
            });
            nebCtx.globalAlpha = 1;

            requestAnimationFrame(drawNebula);
        }

        drawNebula();

        // ============= SCENE 2: TULIP GARDEN CANVAS =============
        const tulipCanvas = document.getElementById('tulip-canvas');
        const tulipCtx = tulipCanvas.getContext('2d');

        tulipCanvas.width = window.innerWidth;
        tulipCanvas.height = window.innerHeight;

        class Tulip {
            constructor(x, y, depth) {
                this.x = x;
                this.y = y;
                this.depth = depth; // 0-1, 0 = background, 1 = foreground
                this.scale = 0.5 + depth * 0.5;
                this.swayOffset = Math.random() * Math.PI * 2;
                this.swaySpeed = Math.random() * 0.01 + 0.005;
                this.color = this.generateColor();
                this.petals = [];
                this.generatePetals();
            }

            generateColor() {
                const colors = [
                    { r: 220, g: 50, b: 100 },   // Red tulip
                    { r: 255, g: 150, b: 50 },   // Orange tulip
                    { r: 200, g: 100, b: 200 },  // Purple tulip
                    { r: 255, g: 200, b: 100 },  // Yellow tulip
                    { r: 150, g: 200, b: 255 }   // Blue tulip
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            generatePetals() {
                const petalCount = 6;
                for (let i = 0; i < petalCount; i++) {
                    this.petals.push({
                        angle: (i / petalCount) * Math.PI * 2,
                        curve: Math.random() * 0.3 + 0.1,
                        length: 40 * this.scale,
                        width: 8 * this.scale
                    });
                }
            }

            draw(ctx, time) {
                const sway = Math.sin(time * this.swaySpeed + this.swayOffset) * 2 * this.scale;
                const stemX = this.x + sway;
                const stemY = this.y;

                // Draw stem
                ctx.strokeStyle = `rgba(100, 150, 80, ${0.6 * this.depth})`;
                ctx.lineWidth = 2 * this.scale;
                ctx.beginPath();
                ctx.moveTo(stemX, stemY);
                ctx.quadraticCurveTo(stemX + sway * 0.5, stemY - 60 * this.scale, stemX, stemY - 100 * this.scale);
                ctx.stroke();

                // Draw petals
                const flowerY = stemY - 100 * this.scale;
                this.petals.forEach((petal, i) => {
                    const startX = flowerY + Math.cos(petal.angle) * petal.width * 0.5;
                    const startY = flowerY + Math.sin(petal.angle) * petal.width * 0.5;

                    const endX = flowerY + Math.cos(petal.angle) * petal.length;
                    const endY = flowerY + Math.sin(petal.angle) * petal.length;

                    const ctrlX = startX + Math.cos(petal.angle + petal.curve) * petal.length * 0.5;
                    const ctrlY = startY + Math.sin(petal.angle + petal.curve) * petal.length * 0.5;

                    // Petal gradient
                    const gradient = ctx.createLinearGradient(startX, startY, endX, endY);
                    gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${0.8 * this.depth})`);
                    gradient.addColorStop(0.7, `rgba(${this.color.r + 30}, ${this.color.g + 30}, ${this.color.b + 30}, ${0.6 * this.depth})`);
                    gradient.addColorStop(1, `rgba(${this.color.r - 30}, ${this.color.g - 30}, ${this.color.b - 30}, ${0.4 * this.depth})`);

                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.ellipse(endX, endY, petal.width, petal.length * 0.6, petal.angle, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        let tulips = [];
        function initTulips() {
            tulips = [];
            // Background tulips (depth 0-0.3)
            for (let i = 0; i < 8; i++) {
                tulips.push(new Tulip(
                    Math.random() * tulipCanvas.width,
                    tulipCanvas.height * 0.7 + Math.random() * 100,
                    Math.random() * 0.3
                ));
            }
            // Mid tulips (depth 0.3-0.7)
            for (let i = 0; i < 12; i++) {
                tulips.push(new Tulip(
                    Math.random() * tulipCanvas.width,
                    tulipCanvas.height * 0.5 + Math.random() * 200,
                    0.3 + Math.random() * 0.4
                ));
            }
            // Foreground tulips (depth 0.7-1)
            for (let i = 0; i < 6; i++) {
                tulips.push(new Tulip(
                    Math.random() * tulipCanvas.width,
                    tulipCanvas.height * 0.6 + Math.random() * 300,
                    0.7 + Math.random() * 0.3
                ));
            }
        }

        initTulips();
        let tulipTime = 0;

        function drawTulipGarden() {
            tulipCtx.fillStyle = '#1a0f3a';
            tulipCtx.fillRect(0, 0, tulipCanvas.width, tulipCanvas.height);

            // Background gradient
            const bgGrad = tulipCtx.createLinearGradient(0, 0, 0, tulipCanvas.height);
            bgGrad.addColorStop(0, 'rgba(80, 50, 150, 0.3)');
            bgGrad.addColorStop(0.5, 'rgba(100, 60, 120, 0.2)');
            bgGrad.addColorStop(1, 'rgba(150, 80, 100, 0.1)');
            tulipCtx.fillStyle = bgGrad;
            tulipCtx.fillRect(0, 0, tulipCanvas.width, tulipCanvas.height);

            // Sort tulips by depth for proper layering
            tulips.sort((a, b) => a.depth - b.depth);

            tulips.forEach(tulip => {
                tulip.draw(tulipCtx, tulipTime);
            });

            tulipTime += 1;
            requestAnimationFrame(drawTulipGarden);
        }

        drawTulipGarden();

        // ============= SCENE 3: POEM ANIMATION =============
        const poemText = `Sometimes I think I fell for you
before I even learned how falling works.
My words trip over themselves..
And as I said earlier.. you're like a Luminous Singularity
which's parallel yet coincidently intersecting...
Like constellations shuffled in a hurry...
Orion losing its belt..
Cassiopeia sitting upside down..
and whole sky is asking "Why is she the only one shining this bright?"
And I swear ... 
every time i try to explain what you mean to me.. I fumble..I'm scared...
and my heart chooses Your tulips instead of sentences 
petals arranged in a wrong order.. yet beautiful..
Colors mixing where they shouldn't yet somehow looking eternal..
and it's strange how You make the universe feel like a misprinted bouquet..
Galaxies scribbled over with your name..
planets orbiting a little too close..
a pull like the Black hole..
Like they too forgot their distance.
And me? I'm jst a boy holding a bouquet thinking maybe if I say it wrong enough times
you Might hear the truth hidden between the mistakes
That in every star's cold shimmer and every tulip's quite softness
i keep finding you 
not perfectly..
not clearly 
but completely...`;

        let poemIndex = 0;
        let poemStarted = false;

        function typePoem() {
            const display = document.getElementById('poem-display');
            if (poemIndex < poemText.length) {
                display.textContent += poemText[poemIndex];
                poemIndex++;
                setTimeout(typePoem, 25);
            }
        }

        // ============= SCENE 4: BOUQUET CANVAS =============
        const bouquetCanvas = document.getElementById('bouquet-canvas');
        const bouquetCtx = bouquetCanvas.getContext('2d');

        bouquetCanvas.width = window.innerWidth;
        bouquetCanvas.height = window.innerHeight;

        class FloatingTulip {
            constructor(startX, startY, targetX, targetY, delay) {
                this.startX = startX;
                this.startY = startY;
                this.targetX = targetX;
                this.targetY = targetY;
                this.x = startX;
                this.y = startY;
                this.delay = delay;
                this.progress = 0;
                this.color = {
                    r: Math.random() * 100 + 150,
                    g: Math.random() * 100 + 50,
                    b: Math.random() * 100 + 150
                };
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = Math.random() * 0.02 + 0.01;
            }

            update(time) {
                if (time < this.delay) return false;

                const elapsed = time - this.delay;
                this.progress = Math.min(elapsed / 2000, 1); // 2 second flight

                if (this.progress < 1) {
                    // Smooth easing
                    const ease = this.progress < 0.5 ? 
                        2 * this.progress * this.progress : 
                        -1 + (4 - 2 * this.progress) * this.progress;

                    this.x = this.startX + (this.targetX - this.startX) * ease;
                    this.y = this.startY + (this.targetY - this.startY) * ease;
                    this.rotation += this.rotationSpeed;
                    return true;
                }
                return false;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Draw simplified tulip
                ctx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0.8)`;
                
                // Petal 1
                ctx.beginPath();
                ctx.ellipse(-8, 0, 6, 15, 0, 0, Math.PI * 2);
                ctx.fill();

                // Petal 2
                ctx.beginPath();
                ctx.ellipse(8, 0, 6, 15, 0, 0, Math.PI * 2);
                ctx.fill();

                // Petal 3
                ctx.beginPath();
                ctx.ellipse(0, -2, 6, 15, 0, 0, Math.PI * 2);
                ctx.fill();

                // Stem
                ctx.strokeStyle = 'rgba(100, 150, 80, 0.7)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, 15);
                ctx.lineTo(0, 30);
                ctx.stroke();

                ctx.restore();
            }
        }

        let floatingTulips = [];
        let bouquetStartTime = 0;
        let bouquetAnimationRunning = false;

        function startBouquetAnimation() {
            bouquetAnimationRunning = true;
            bouquetStartTime = Date.now();
            floatingTulips = [];

            const centerX = bouquetCanvas.width / 2;
            const centerY = bouquetCanvas.height / 2;

            // Create tulips flying from around the screen
            for (let i = 0; i < 12; i++) {
                const angle = (i / 12) * Math.PI * 2;
                const distance = 400;
                const startX = centerX + Math.cos(angle) * distance;
                const startY = centerY + Math.sin(angle) * distance;

                floatingTulips.push(new FloatingTulip(
                    startX,
                    startY,
                    centerX + (Math.cos(angle) * 30),
                    centerY + (Math.sin(angle) * 80) - 60,
                    i * 80
                ));
            }
        }

        function drawBouquetAnimation() {
            bouquetCtx.fillStyle = '#2d1b4e';
            bouquetCtx.fillRect(0, 0, bouquetCanvas.width, bouquetCanvas.height);

            if (bouquetAnimationRunning) {
                const elapsed = Date.now() - bouquetStartTime;
                let anyActive = false;

                floatingTulips.forEach(tulip => {
                    if (tulip.update(elapsed)) {
                        anyActive = true;
                        tulip.draw(bouquetCtx);
                    } else {
                        tulip.draw(bouquetCtx);
                    }
                });

                if (!anyActive && elapsed > 3000) {
                    bouquetAnimationRunning = false;
                }
            }

            requestAnimationFrame(drawBouquetAnimation);
        }

        drawBouquetAnimation();

        // ============= EVENT LISTENERS =============
        document.getElementById('landing-btn').addEventListener('click', () => {
            playWhoosh();
            document.getElementById('landing-btn').style.pointerEvents = 'none';
            setTimeout(() => transitionToScene(1), 600);
        });

        document.getElementById('continue-btn').addEventListener('click', () => {
            playHeartbeat();
            transitionToScene(2);
            setTimeout(() => typePoem(), 500);
        });

        document.getElementById('surprise-btn').addEventListener('click', () => {
            playChime();
            transitionToScene(3);
            startBouquetAnimation();
            setTimeout(showApology, 2500);
        });

        function showApology() {
            const apologyMsg = document.getElementById('apology-message');
            const apologyText = document.getElementById('apology-text');
            
            apologyText.textContent = `So Sorry Bittuuu betuuu babuuuu chotuu priyanshuu chikuuuuu yawll
maaf krdeyy for my bad behavior
I'm so so so sorry Betuuuuuu
maaf krdeyy bccheyyy
ywr meko please`;

            apologyMsg.style.display = 'block';
            apologyMsg.style.animation = 'fadeInUp 1s ease forwards';

            setTimeout(() => {
                apologyMsg.style.display = 'none';
                document.getElementById('question-section').style.display = 'block';
                document.getElementById('proposal-question').textContent = 'Will you be my universe?';
            }, 3000);
        }

        document.getElementById('yes-btn').addEventListener('click', () => {
            playChime();
            const cx = window.innerWidth / 2;
            const cy = window.innerHeight / 2;

            for (let i = 0; i < 30; i++) {
                const angle = (i / 30) * Math.PI * 2;
                const burst = document.createElement('div');
                burst.className = 'heart-burst';
                burst.innerHTML = '❤️';
                burst.style.left = cx + 'px';
                burst.style.top = cy + 'px';
                burst.style.setProperty('--tx', (Math.cos(angle) * 200) + 'px');
                burst.style.setProperty('--ty', (Math.sin(angle) * 200) + 'px');
                document.body.appendChild(burst);

                setTimeout(() => burst.remove(), 1500);
            }
        });

        document.getElementById('no-btn').addEventListener('click', function(e) {
            const btn = this;
            const randomX = (Math.random() - 0.5) * 200;
            const randomY = (Math.random() - 0.5) * 200;
            
            btn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            if (parseInt(btn.dataset.clicks || 0) >= 1) {
                btn.textContent = "You can't say no!";
                setTimeout(() => {
                    btn.textContent = 'No';
                    btn.dataset.clicks = 0;
                }, 1500);
            } else {
                btn.dataset.clicks = (parseInt(btn.dataset.clicks || 0) + 1);
            }
        });

        // ============= WINDOW RESIZE HANDLING =============
        window.addEventListener('resize', () => {
            nebCanvas.width = window.innerWidth;
            nebCanvas.height = window.innerHeight;
            tulipCanvas.width = window.innerWidth;
            tulipCanvas.height = window.innerHeight;
            bouquetCanvas.width = window.innerWidth;
            bouquetCanvas.height = window.innerHeight;
        });

        // ============= PREVENT ZOOM ON MOBILE =============
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
