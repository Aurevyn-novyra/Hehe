<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Universe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #000;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        #mainCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #uiOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .scene-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: auto;
        }

        #introText {
            color: #fff;
            font-size: clamp(1.8rem, 4vw, 3rem);
            font-weight: 300;
            letter-spacing: 3px;
            opacity: 0;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            animation: fadeInType 3s ease-out forwards;
        }

        @keyframes fadeInType {
            to { opacity: 1; }
        }

        #mysteryButton {
            margin-top: 4rem;
            padding: 1.2rem 4rem;
            font-size: 1.3rem;
            color: #fff;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            border: none;
            border-radius: 60px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s ease-in 2s forwards, pulseGlow 2s infinite;
            transition: transform 0.3s ease;
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.6);
            pointer-events: auto;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.6); }
            50% { box-shadow: 0 0 60px rgba(139, 92, 246, 0.9); }
        }

        #mysteryButton:hover {
            transform: scale(1.1);
        }

        #mysteryButton:active {
            transform: scale(0.95);
        }

        #continueButton, #lastThingButton {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 3rem;
            font-size: 1.1rem;
            color: #fff;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.4s ease;
            pointer-events: auto;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        #continueButton:hover, #lastThingButton:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.8);
        }

        #poemText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 900px;
            color: #fff;
            font-size: clamp(1.1rem, 2.5vw, 1.6rem);
            line-height: 1.9;
            font-weight: 300;
            letter-spacing: 1px;
            pointer-events: none;
        }

        .poem-line {
            opacity: 0;
            margin: 0.8rem 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        #proposalText {
            color: #fff;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 300;
            margin-bottom: 4rem;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.9);
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 40px rgba(255, 255, 255, 0.9); }
            50% { text-shadow: 0 0 60px rgba(255, 255, 255, 1); }
        }

        .proposal-buttons {
            display: flex;
            gap: 3rem;
            justify-content: center;
        }

        .proposal-button {
            padding: 1.2rem 3.5rem;
            font-size: 1.7rem;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s ease;
            pointer-events: auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }

        #yesButton {
            background: linear-gradient(45deg, #10b981, #34d399);
            color: #fff;
        }

        #yesButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.8);
        }

        #noButton {
            background: linear-gradient(45deg, #ef4444, #f87171);
            color: #fff;
            position: relative;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .proposal-buttons {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .proposal-button {
                width: 220px;
            }
        }
    </style>
</head>
<body>
    <canvas id="mainCanvas"></canvas>
    
    <div id="uiOverlay">
        <div id="scene1" class="scene-container">
            <div id="introText">This isn't just a websiteâ€¦</div>
            <button id="mysteryButton">Tap Me</button>
        </div>

        <div id="scene3" class="scene-container hidden">
            <div id="poemText"></div>
            <button id="continueButton">Continue</button>
        </div>

        <div id="scene4" class="scene-container hidden">
            <button id="lastThingButton">One Last Thingâ€¦</button>
        </div>

        <div id="scene6" class="scene-container hidden">
            <div id="proposalText">Will you be my universe? ðŸ’«</div>
            <div class="proposal-buttons">
                <button id="yesButton" class="proposal-button">YES</button>
                <button id="noButton" class="proposal-button">NO</button>
            </div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const CONFIG = {
            autoAdvanceTime: 10000,
            starCount: 300,
            tulipCount: 20,
            particleCount: 80,
            cosmicDustCount: 50,
            canvasWidth: window.innerWidth,
            canvasHeight: window.innerHeight
        };

        // ==================== AUDIO SYSTEM ====================
        class AudioSystem {
            constructor() {
                this.audioContext = null;
                this.sounds = {};
                this.isUnlocked = false;
                this.init();
            }

            init() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.createSounds();
                } catch (error) {
                    console.warn('Audio init failed:', error);
                }
            }

            unlock() {
                if (!this.isUnlocked && this.audioContext) {
                    this.audioContext.resume();
                    this.isUnlocked = true;
                }
            }

            createSounds() {
                this.sounds.ambientPad = this.createAmbientPad();
                this.sounds.heartbeat = this.createHeartbeat();
                this.sounds.wind = this.createWind();
                this.sounds.whoosh = this.createWhoosh();
                this.sounds.chime = this.createChime();
                this.sounds.bell = this.createBell();
            }

            createAmbientPad() {
                return () => {
                    try {
                        const bufferSize = 4 * this.audioContext.sampleRate;
                        const buffer = this.audioContext.createBuffer(2, bufferSize, this.audioContext.sampleRate);
                        const left = buffer.getChannelData(0);
                        const right = buffer.getChannelData(1);
                        
                        for (let i = 0; i < bufferSize; i++) {
                            left[i] = (Math.random() * 2 - 1) * 0.02;
                            right[i] = (Math.random() * 2 - 1) * 0.02;
                        }

                        const source = this.audioContext.createBufferSource();
                        source.buffer = buffer;
                        source.loop = true;

                        const filter = this.audioContext.createBiquadFilter();
                        filter.type = 'lowpass';
                        filter.frequency.value = 200;

                        const gain = this.audioContext.createGain();
                        gain.gain.value = 0.05;

                        source.connect(filter);
                        filter.connect(gain);
                        gain.connect(this.audioContext.destination);

                        source.start();
                        return { source, gain };
                    } catch (e) {
                        console.warn('Ambient pad failed:', e);
                        return null;
                    }
                };
            }

            createHeartbeat() {
                return () => {
                    try {
                        const osc = this.audioContext.createOscillator();
                        const gain = this.audioContext.createGain();
                        
                        osc.type = 'sine';
                        osc.frequency.value = 40;
                        gain.gain.value = 0;
                        
                        osc.connect(gain);
                        gain.connect(this.audioContext.destination);
                        osc.start();

                        const beat = () => {
                            const now = this.audioContext.currentTime;
                            gain.gain.setValueAtTime(0, now);
                            gain.gain.linearRampToValueAtTime(0.4, now + 0.01);
                            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                            
                            setTimeout(() => {
                                const now2 = this.audioContext.currentTime;
                                gain.gain.setValueAtTime(0, now2);
                                gain.gain.linearRampToValueAtTime(0.3, now2 + 0.01);
                                gain.gain.exponentialRampToValueAtTime(0.01, now2 + 0.15);
                            }, 300);
                        };

                        beat();
                        const interval = setInterval(beat, 1000);
                        return { source: osc, gain, interval };
                    } catch (e) {
                        console.warn('Heartbeat failed:', e);
                        return null;
                    }
                };
            }

            createWind() {
                return () => {
                    try {
                        const bufferSize = 2 * this.audioContext.sampleRate;
                        const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                        const data = buffer.getChannelData(0);

                        for (let i = 0; i < bufferSize; i++) {
                            data[i] = (Math.random() * 2 - 1) * Math.exp(-i / bufferSize * 3);
                        }

                        const source = this.audioContext.createBufferSource();
                        source.buffer = buffer;
                        source.loop = true;

                        const filter = this.audioContext.createBiquadFilter();
                        filter.type = 'bandpass';
                        filter.frequency.value = 500;

                        const gain = this.audioContext.createGain();
                        gain.gain.value = 0.1;

                        source.connect(filter);
                        filter.connect(gain);
                        gain.connect(this.audioContext.destination);

                        source.start();
                        return { source, gain };
                    } catch (e) {
                        console.warn('Wind sound failed:', e);
                        return null;
                    }
                };
            }

            createWhoosh() {
                return () => {
                    try {
                        const osc = this.audioContext.createOscillator();
                        const gain = this.audioContext.createGain();
                        const filter = this.audioContext.createBiquadFilter();
                        
                        osc.type = 'sawtooth';
                        osc.frequency.setValueAtTime(100, this.audioContext.currentTime);
                        osc.frequency.exponentialRampToValueAtTime(2000, this.audioContext.currentTime + 0.5);
                        
                        filter.type = 'lowpass';
                        filter.frequency.setValueAtTime(2000, this.audioContext.currentTime);
                        
                        gain.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                        
                        osc.connect(filter);
                        filter.connect(gain);
                        gain.connect(this.audioContext.destination);
                        
                        osc.start();
                        osc.stop(this.audioContext.currentTime + 0.5);
                        return { source: osc, gain };
                    } catch (e) {
                        console.warn('Whoosh failed:', e);
                        return null;
                    }
                };
            }

            createChime() {
                return () => {
                    try {
                        const notes = [523.25, 659.25, 783.99]; // C, E, G
                        const startTime = this.audioContext.currentTime;
                        
                        notes.forEach((freq, i) => {
                            const osc = this.audioContext.createOscillator();
                            const gain = this.audioContext.createGain();
                            
                            osc.type = 'sine';
                            osc.frequency.value = freq;
                            
                            const now = startTime + i * 0.1;
                            gain.gain.setValueAtTime(0, now);
                            gain.gain.linearRampToValueAtTime(0.3, now + 0.05);
                            gain.gain.exponentialRampToValueAtTime(0.001, now + 2);
                            
                            osc.connect(gain);
                            gain.connect(this.audioContext.destination);
                            
                            osc.start(now);
                            osc.stop(now + 2);
                        });
                    } catch (e) {
                        console.warn('Chime failed:', e);
                    }
                };
            }

            createBell() {
                return () => {
                    try {
                        const osc = this.audioContext.createOscillator();
                        const gain = this.audioContext.createGain();
                        const filter = this.audioContext.createBiquadFilter();
                        
                        osc.type = 'sine';
                        osc.frequency.value = 800;
                        
                        filter.type = 'bandpass';
                        filter.Q.value = 10;
                        
                        gain.gain.setValueAtTime(0, this.audioContext.currentTime);
                        gain.gain.linearRampToValueAtTime(0.2, this.audioContext.currentTime + 0.01);
                        gain.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 1);
                        
                        osc.connect(filter);
                        filter.connect(gain);
                        gain.connect(this.audioContext.destination);
                        
                        osc.start();
                        osc.stop(this.audioContext.currentTime + 1);
                    } catch (e) {
                        console.warn('Bell failed:', e);
                    }
                };
            }

            play(soundName) {
                if (!this.audioContext) return null;
                try {
                    if (this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }
                    const sound = this.sounds[soundName];
                    return sound ? sound() : null;
                } catch (e) {
                    console.warn(`Play ${soundName} failed:`, e);
                    return null;
                }
            }

            stop(soundInstance) {
                if (soundInstance) {
                    try {
                        if (soundInstance.interval) clearInterval(soundInstance.interval);
                        if (soundInstance.source) soundInstance.source.stop();
                    } catch (e) {
                        console.warn('Stop sound failed:', e);
                    }
                }
            }
        }

        // ==================== PARTICLE SYSTEM ====================
        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity || {
                    x: (Math.random() - 0.5) * 10,
                    y: (Math.random() - 0.5) * 10
                };
                this.life = 1;
                this.decay = Math.random() * 0.03 + 0.01;
                this.size = Math.random() * 6 + 2;
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += 0.15;
                this.velocity.x *= 0.98;
                this.life -= this.decay;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // ==================== COSMIC DUST ====================
        class CosmicDust {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 0.3 + 0.1;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.y -= this.speed;
                if (this.y < 0) {
                    this.y = window.innerHeight;
                    this.x = Math.random() * window.innerWidth;
                }
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#a78bfa';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // ==================== TULIP CLASS ====================
        class Tulip {
            constructor(x, y, scale, depth) {
                this.x = x;
                this.y = y;
                this.scale = scale;
                this.depth = depth;
                this.swayOffset = Math.random() * Math.PI * 2;
                this.colorSet = this.getRandomColorSet();
            }

            getRandomColorSet() {
                const sets = [
                    ['#fbbf24', '#f59e0b', '#d97706'],
                    ['#ec4899', '#db2777', '#be185d'],
                    ['#a78bfa', '#8b5cf6', '#7c3aed'],
                    ['#34d399', '#10b981', '#059669']
                ];
                return sets[Math.floor(Math.random() * sets.length)];
            }

            draw(ctx, time) {
                ctx.save();
                
                const depthScale = 1 - this.depth * 0.6;
                const depthAlpha = 1 - this.depth * 0.5;
                const sway = Math.sin(time * 0.0008 + this.swayOffset) * (1 - this.depth) * 8;
                
                ctx.translate(this.x + sway, this.y);
                ctx.scale(this.scale * depthScale, this.scale * depthScale);
                ctx.globalAlpha = depthAlpha;

                this.drawStem(ctx);
                this.drawLeaves(ctx);
                this.drawFlowerHead(ctx);
                this.drawShadow(ctx, time);
                
                ctx.restore();
            }

            drawStem(ctx) {
                ctx.strokeStyle = 'rgba(34, 197, 94, 0.9)';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.quadraticCurveTo(-8, -35, -5, -70);
                ctx.quadraticCurveTo(0, -90, 0, -110);
                ctx.stroke();
            }

            drawLeaves(ctx) {
                ctx.fillStyle = 'rgba(34, 197, 94, 0.7)';
                
                // Left leaf
                ctx.beginPath();
                ctx.ellipse(-20, -45, 10, 25, -Math.PI / 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Right leaf
                ctx.beginPath();
                ctx.ellipse(20, -55, 10, 25, Math.PI / 3, 0, Math.PI * 2);
                ctx.fill();
            }

            drawFlowerHead(ctx) {
                const centerY = -130;
                
                // Draw 3 layers of petals
                for (let layer = 0; layer < 3; layer++) {
                    const petalCount = 6 + layer * 2;
                    const radius = 25 + layer * 10;
                    const gradient = ctx.createRadialGradient(0, centerY, 0, 0, centerY, radius);
                    
                    gradient.addColorStop(0, this.colorSet[Math.min(layer, 2)]);
                    gradient.addColorStop(1, this.colorSet[Math.min(layer + 1, 2)]);
                    
                    ctx.fillStyle = gradient;
                    
                    for (let i = 0; i < petalCount; i++) {
                        const angle = (i / petalCount) * Math.PI * 2;
                        const petalX = Math.cos(angle) * radius;
                        const petalY = centerY + Math.sin(angle) * radius;
                        
                        ctx.save();
                        ctx.translate(petalX, petalY);
                        ctx.rotate(angle);
                        
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.quadraticCurveTo(-6, -12, 0, -18);
                        ctx.quadraticCurveTo(6, -12, 0, 0);
                        ctx.fill();
                        
                        ctx.restore();
                    }
                }

                // Center
                const centerGradient = ctx.createRadialGradient(0, centerY, 0, 0, centerY, 12);
                centerGradient.addColorStop(0, '#fef3c7');
                centerGradient.addColorStop(1, '#fbbf24');
                ctx.fillStyle = centerGradient;
                ctx.beginPath();
                ctx.arc(0, centerY, 12, 0, Math.PI * 2);
                ctx.fill();
            }

            drawShadow(ctx, time) {
                ctx.save();
                ctx.globalAlpha = 0.08;
                ctx.fillStyle = '#000';
                const sway = Math.sin(time * 0.0008 + this.swayOffset) * 3;
                ctx.beginPath();
                ctx.ellipse(sway, 15, 40 * this.scale, 12 * this.scale, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // ==================== SCENE MANAGER ====================
        class SceneManager {
            constructor() {
                this.canvas = document.getElementById('mainCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.currentScene = 1;
                this.animationId = null;
                this.particles = [];
                this.tulips = [];
                this.stars = [];
                this.cosmicDust = [];
                this.audio = new AudioSystem();
                this.autoAdvanceTimer = null;
                
                this.resizeCanvas();
                this.initializeScene1();
                this.bindEvents();
                this.startAnimationLoop();
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                CONFIG.canvasWidth = window.innerWidth;
                CONFIG.canvasHeight = window.innerHeight;
            }

            bindEvents() {
                window.addEventListener('resize', () => this.resizeCanvas());
                
                // Unlock audio on first interaction
                const unlockAudio = () => {
                    this.audio.unlock();
                    document.removeEventListener('touchstart', unlockAudio);
                    document.removeEventListener('click', unlockAudio);
                };
                document.addEventListener('touchstart', unlockAudio, { once: true });
                document.addEventListener('click', unlockAudio, { once: true });
                
                // Scene 1
                document.getElementById('mysteryButton').addEventListener('click', () => this.transitionToScene2());
                document.getElementById('mysteryButton').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.transitionToScene2();
                });
                
                // Scene 3
                document.getElementById('continueButton').addEventListener('click', () => this.showNextPoemLines());
                document.getElementById('continueButton').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.showNextPoemLines();
                });
                
                // Scene 4
                document.getElementById('lastThingButton').addEventListener('click', () => this.transitionToScene5());
                document.getElementById('lastThingButton').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.transitionToScene5();
                });
                
                // Scene 6
                document.getElementById('yesButton').addEventListener('click', () => this.handleYes());
                document.getElementById('yesButton').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleYes();
                });
                
                document.getElementById('noButton').addEventListener('mouseenter', () => this.dodgeNoButton());
                document.getElementById('noButton').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.dodgeNoButton();
                });
                
                this.setAutoAdvance();
            }

            setAutoAdvance() {
                this.clearAutoAdvance();
                this.autoAdvanceTimer = setTimeout(() => this.handleAutoAdvance(), CONFIG.autoAdvanceTime);
            }

            clearAutoAdvance() {
                if (this.autoAdvanceTimer) {
                    clearTimeout(this.autoAdvanceTimer);
                    this.autoAdvanceTimer = null;
                }
            }

            handleAutoAdvance() {
                switch (this.currentScene) {
                    case 1: this.transitionToScene2(); break;
                    case 3: 
                        if (this.poemLineIndex < this.poemLines.length) {
                            this.showNextPoemLines();
                        } else {
                            this.transitionToScene4();
                        }
                        break;
                    case 4: this.transitionToScene5(); break;
                }
            }

            // ==================== SCENE 1 ====================
            initializeScene1() {
                try {
                    // Generate stars
                    this.stars = [];
                    for (let i = 0; i < CONFIG.starCount; i++) {
                        this.stars.push({
                            x: Math.random() * this.canvas.width,
                            y: Math.random() * this.canvas.height,
                            size: Math.random() * 2 + 0.5,
                            speed: Math.random() * 0.3 + 0.1,
                            opacity: Math.random() * 0.8 + 0.2,
                            parallax: Math.random() * 0.5 + 0.5
                        });
                    }
                    
                    // Generate cosmic dust
                    this.cosmicDust = [];
                    for (let i = 0; i < CONFIG.cosmicDustCount; i++) {
                        this.cosmicDust.push(new CosmicDust(
                            Math.random() * this.canvas.width,
                            Math.random() * this.canvas.height
                        ));
                    }
                    
                    // Start ambient audio
                    this.ambientSound = this.audio.play('ambientPad');
                    this.windSound = this.audio.play('wind');
                    this.heartbeatSound = this.audio.play('heartbeat');
                    
                } catch (e) {
                    console.warn('Scene 1 init failed:', e);
                }
            }

            drawScene1(ctx, time) {
                try {
                    // Black background
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    // Purple vignette
                    const vignette = ctx.createRadialGradient(
                        this.canvas.width / 2, this.canvas.height / 2, 0,
                        this.canvas.width / 2, this.canvas.height / 2, this.canvas.width / 2
                    );
                    vignette.addColorStop(0, 'rgba(139, 92, 246, 0.15)');
                    vignette.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    ctx.fillStyle = vignette;
                    ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    // Draw stars
                    ctx.fillStyle = '#fff';
                    this.stars.forEach(star => {
                        ctx.globalAlpha = star.opacity;
                        ctx.beginPath();
                        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                        ctx.fill();
                        
                        star.y -= star.speed * star.parallax;
                        if (star.y < 0) {
                            star.y = this.canvas.height;
                            star.x = Math.random() * this.canvas.width;
                        }
                    });
                    ctx.globalAlpha = 1;
                    
                    // Draw cosmic dust
                    this.cosmicDust.forEach(dust => {
                        dust.update();
                        dust.draw(ctx);
                    });
                    
                } catch (e) {
                    console.warn('Scene 1 draw failed:', e);
                }
            }

            // ==================== SCENE 2 ====================
            transitionToScene2() {
                try {
                    this.clearAutoAdvance();
                    this.currentScene = 2;
                    this.audio.play('whoosh');
                    
                    // Create particles from button
                    const button = document.getElementById('mysteryButton');
                    const rect = button.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    for (let i = 0; i < CONFIG.particleCount; i++) {
                        this.particles.push(new Particle(centerX, centerY, '#8b5cf6'));
                    }
                    
                    document.getElementById('scene1').classList.add('hidden');
                    this.initializeScene2();
                    
                } catch (e) {
                    console.warn('Scene 2 transition failed:', e);
                    this.fallbackToScene2();
                }
            }

            fallbackToScene2() {
                this.currentScene = 2;
                document.getElementById('scene1').classList.add('hidden');
                this.initializeScene2();
            }

            initializeScene2() {
                try {
                    this.tulips = [];
                    for (let i = 0; i < CONFIG.tulipCount; i++) {
                        const depth = Math.random();
                        const scale = 0.4 + (1 - depth) * 1.0;
                        const x = Math.random() * this.canvas.width;
                        const y = this.canvas.height - Math.random() * 250 - 80;
                        
                        this.tulips.push(new Tulip(x, y, scale, depth));
                    }
                    this.tulips.sort((a, b) => b.depth - a.depth);
                    
                    setTimeout(() => this.transitionToScene3(), 5000);
                    
                } catch (e) {
                    console.warn('Scene 2 init failed:', e);
                }
            }

            drawScene2(ctx, time) {
                try {
                    // Dark blue background
                    ctx.fillStyle = '#0f172a';
                    ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    // Ground gradient
                    const groundGradient = ctx.createLinearGradient(0, this.canvas.height - 150, 0, this.canvas.height);
                    groundGradient.addColorStop(0, '#1e293b');
                    groundGradient.addColorStop(1, '#0f172a');
                    ctx.fillStyle = groundGradient;
                    ctx.fillRect(0, this.canvas.height - 150, this.canvas.width, 150);
                    
                    // Draw tulips
                    this.tulips.forEach(tulip => tulip.draw(ctx, time));
                    
                    // Update particles
                    this.updateParticles(ctx);
                    
                } catch (e) {
                    console.warn('Scene 2 draw failed:', e);
                }
            }

            // ==================== SCENE 3 ====================
            transitionToScene3() {
                try {
                    this.clearAutoAdvance();
                    this.currentScene = 3;
                    
                    this.canvas.style.opacity = '0';
                    document.getElementById('scene3').classList.remove('hidden');
                    
                    this.poemLines = [
                        "Sometimes I think I fell for you",
                        "before I even learned how falling works.",
                        "My words trip over themselves..",
                        "And as I said earlier.. you're like a Luminous Singularity",
                        "which's parallel yet coincidently intersecting...",
                        "Like constellations shuffled in a hurry...",
                        "Orion losing its belt..",
                        "Cassiopeia sitting upside down..",
                        "and whole sky is asking \"Why is she the only one shining this bright?\"",
                        "And I swear ...",
                        "every time i try to explain what you mean to me.. I fumble..I'm scared...",
                        "and my heart chooses Your tulips instead of sentences",
                        "petals arranged in a wrong order.. yet beautiful..",
                        "Colors mixing where they shouldn't yet somehow looking eternal..",
                        "and it's strange how You make the universe feel like a misprinted bouquet..",
                        "Galaxies scribbled over with your name..",
                        "planets orbiting a little too close..",
                        "a pull like the Black hole..",
                        "Like they too forgot their distance.",
                        "And me? I'm jst a boy holding a bouquet thinking maybe if I say it wrong enough times",
                        "you Might hear the truth hidden between the mistakes",
                        "That in every star's cold shimmer and every tulip's quite softness",
                        "i keep finding you",
                        "not perfectly..",
                        "not clearly",
                        "but completely..."
                    ];
                    this.poemLineIndex = 0;
                    
                    this.setAutoAdvance();
                    
                } catch (e) {
                    console.warn('Scene 3 transition failed:', e);
                }
            }

            showNextPoemLines() {
                try {
                    this.clearAutoAdvance();
                    
                    const poemText = document.getElementById('poemText');
                    const continueButton = document.getElementById('continueButton');
                    
                    continueButton.style.opacity = '0';
                    
                    const linesToShow = [];
                    for (let i = 0; i < 2 && this.poemLineIndex < this.poemLines.length; i++) {
                        linesToShow.push(this.poemLines[this.poemLineIndex]);
                        this.poemLineIndex++;
                    }
                    
                    linesToShow.forEach((line, index) => {
                        const lineElement = document.createElement('div');
                        lineElement.className = 'poem-line';
                        lineElement.textContent = line;
                        poemText.appendChild(lineElement);
                        
                        setTimeout(() => {
                            lineElement.style.transition = 'opacity 1.5s ease';
                            lineElement.style.opacity = '1';
                            this.audio.play('bell');
                        }, index * 800);
                    });
                    
                    setTimeout(() => {
                        if (this.poemLineIndex < this.poemLines.length) {
                            continueButton.style.opacity = '1';
                        } else {
                            continueButton.textContent = 'One Last Thingâ€¦';
                            continueButton.onclick = () => this.transitionToScene4();
                            continueButton.ontouchstart = (e) => {
                                e.preventDefault();
                                this.transitionToScene4();
                            };
                            continueButton.style.opacity = '1';
                            
                            setTimeout(() => {
                                if (this.currentScene === 3) this.transitionToScene4();
                            }, 2000);
                        }
                        this.setAutoAdvance();
                    }, linesToShow.length * 800 + 1000);
                    
                } catch (e) {
                    console.warn('Show poem lines failed:', e);
                }
            }

            // ==================== SCENE 4 ====================
            transitionToScene4() {
                try {
                    this.clearAutoAdvance();
                    this.currentScene = 4;
                    
                    document.getElementById('scene3').classList.add('hidden');
                    document.getElementById('scene4').classList.remove('hidden');
                    
                    this.setAutoAdvance();
                    
                } catch (e) {
                    console.warn('Scene 4 transition failed:', e);
                }
            }

            // ==================== SCENE 5 ====================
            transitionToScene5() {
                try {
                    this.clearAutoAdvance();
                    this.currentScene = 5;
                    this.audio.play('whoosh');
                    
                    document.getElementById('scene4').classList.add('hidden');
                    this.canvas.style.opacity = '1';
                    
                    this.bouquetAnimation = {
                        progress: 0,
                        duration: 4000,
                        startTime: Date.now()
                    };
                    
                    this.bouquetTarget = {
                        x: this.canvas.width / 2,
                        y: this.canvas.height / 2 + 100
                    };
                    
                } catch (e) {
                    console.warn('Scene 5 transition failed:', e);
                    this.fallbackToScene6();
                }
            }

            drawScene5(ctx, time) {
                try {
                    ctx.fillStyle = '#0f172a';
                    ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    const elapsed = Date.now() - this.bouquetAnimation.startTime;
                    const progress = Math.min(elapsed / this.bouquetAnimation.duration, 1);
                    
                    this.tulips.forEach((tulip, index) => {
                        const delay = index * 120;
                        const tulipProgress = Math.max(0, Math.min(1, (elapsed - delay) / (this.bouquetAnimation.duration - delay)));
                        
                        const startX = tulip.x;
                        const startY = tulip.y;
                        const targetX = this.bouquetTarget.x + (index - this.tulips.length / 2) * 40;
                        const targetY = this.bouquetTarget.y;
                        
                        const currentX = startX + (targetX - startX) * tulipProgress;
                        const currentY = startY + (targetY - startY) * tulipProgress;
                        
                        const originalX = tulip.x;
                        const originalY = tulip.y;
                        tulip.x = currentX;
                        tulip.y = currentY;
                        
                        tulip.draw(ctx, time);
                        
                        tulip.x = originalX;
                        tulip.y = originalY;
                    });
                    
                    if (progress >= 1) {
                        this.drawRibbon(ctx);
                        setTimeout(() => this.transitionToScene6(), 1000);
                    }
                    
                    this.updateParticles(ctx);
                    
                } catch (e) {
                    console.warn('Scene 5 draw failed:', e);
                }
            }

            drawRibbon(ctx) {
                try {
                    ctx.save();
                    ctx.strokeStyle = '#dc2626';
                    ctx.lineWidth = 10;
                    ctx.lineCap = 'round';
                    
                    ctx.beginPath();
                    ctx.moveTo(this.bouquetTarget.x - 80, this.bouquetTarget.y - 50);
                    ctx.quadraticCurveTo(this.bouquetTarget.x, this.bouquetTarget.y - 70, this.bouquetTarget.x + 80, this.bouquetTarget.y - 50);
                    ctx.quadraticCurveTo(this.bouquetTarget.x, this.bouquetTarget.y - 30, this.bouquetTarget.x - 80, this.bouquetTarget.y - 50);
                    ctx.stroke();
                    
                    // Bow
                    ctx.beginPath();
                    ctx.moveTo(this.bouquetTarget.x - 30, this.bouquetTarget.y - 80);
                    ctx.quadraticCurveTo(this.bouquetTarget.x, this.bouquetTarget.y - 100, this.bouquetTarget.x + 30, this.bouquetTarget.y - 80);
                    ctx.stroke();
                    
                    ctx.restore();
                } catch (e) {
                    console.warn('Draw ribbon failed:', e);
                }
            }

            fallbackToScene6() {
                this.currentScene = 6;
                document.getElementById('scene6').classList.remove('hidden');
            }

            // ==================== SCENE 6 ====================
            transitionToScene6() {
                try {
                    this.clearAutoAdvance();
                    this.currentScene = 6;
                    
                    this.canvas.style.opacity = '0';
                    document.getElementById('scene6').classList.remove('hidden');
                    
                    const noButton = document.getElementById('noButton');
                    noButton.style.position = 'relative';
                    noButton.style.left = '0';
                    noButton.style.top = '0';
                    
                } catch (e) {
                    console.warn('Scene 6 transition failed:', e);
                }
            }

            handleYes() {
                try {
                    this.audio.play('chime');
                    
                    for (let i = 0; i < 150; i++) {
                        setTimeout(() => {
                            const x = Math.random() * window.innerWidth;
                            const y = -10;
                            const colors = ['#fbbf24', '#ec4899', '#a78bfa', '#34d399', '#f87171'];
                            const color = colors[Math.floor(Math.random() * colors.length)];
                            this.particles.push(new Particle(x, y, color, {
                                x: (Math.random() - 0.5) * 3,
                                y: Math.random() * 3 + 1
                            }));
                        }, i * 40);
                    }
                    
                    this.canvas.style.opacity = '1';
                    document.getElementById('proposalText').textContent = 'You were always my favorite galaxy ðŸŒ™ðŸŒ·';
                    document.querySelector('.proposal-buttons').classList.add('hidden');
                    
                    setTimeout(() => {
                        if (this.windSound) this.audio.stop(this.windSound);
                        if (this.heartbeatSound) this.audio.stop(this.heartbeatSound);
                    }, 3000);
                    
                } catch (e) {
                    console.warn('YES handler failed:', e);
                }
            }

            dodgeNoButton() {
                try {
                    const noButton = document.getElementById('noButton');
                    const maxX = window.innerWidth - noButton.offsetWidth - 40;
                    const maxY = window.innerHeight - noButton.offsetHeight - 40;
                    
                    const randomX = Math.random() * maxX + 20;
                    const randomY = Math.random() * maxY + 20;
                    
                    noButton.style.position = 'absolute';
                    noButton.style.left = randomX + 'px';
                    noButton.style.top = randomY + 'px';
                    
                } catch (e) {
                    console.warn('NO button dodge failed:', e);
                }
            }

            // ==================== ANIMATION LOOP ====================
            startAnimationLoop() {
                const animate = (time) => {
                    try {
                        switch (this.currentScene) {
                            case 1: this.drawScene1(this.ctx, time); break;
                            case 2: this.drawScene2(this.ctx, time); break;
                            case 5: this.drawScene5(this.ctx, time); break;
                            default: 
                                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                                this.updateParticles(this.ctx);
                        }
                    } catch (e) {
                        console.warn('Animation frame failed:', e);
                    }
                    
                    this.animationId = requestAnimationFrame(animate);
                };
                
                animate(0);
            }

            updateParticles(ctx) {
                try {
                    this.particles = this.particles.filter(particle => {
                        particle.update();
                        particle.draw(ctx);
                        return !particle.isDead();
                    });
                } catch (e) {
                    console.warn('Particle update failed:', e);
                }
            }
        }

        // ==================== INITIALIZATION ====================
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                new SceneManager();
            });
        } else {
            new SceneManager();
        }

        // Handle page visibility
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (window.sceneManager && window.sceneManager.audio.audioContext) {
                    window.sceneManager.audio.audioContext.suspend();
                }
            } else {
                if (window.sceneManager && window.sceneManager.audio.audioContext) {
                    window.sceneManager.audio.audioContext.resume();
                }
            }
        });
    </script>
