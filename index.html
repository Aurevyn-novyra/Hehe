<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny â€” A Love Letter Across Universes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
        }

        /* ============= CURSOR TRAIL ============= */
        .cursor-heart {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            opacity: 0.7;
            animation: heart-fade 1s ease-out forwards;
            z-index: 999;
        }

        @keyframes heart-fade {
            0% {
                opacity: 0.7;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(0, -30px) scale(0.5);
            }
        }

        /* ============= UNIVERSAL STYLES ============= */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
        }

        .scene.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* ============= SCENE 1: UNIVERSE WHISPERED ============= */
        #scene1 {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0e27 0%, #1a0f3a 50%, #0f0821 100%);
        }

        #nebula-canvas {
            filter: blur(0.5px);
        }

        .crystal-button {
            position: relative;
            padding: 24px 50px;
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.95);
            background: rgba(255, 255, 255, 0.06);
            border: 1.5px solid rgba(255, 255, 255, 0.12);
            border-radius: 60px;
            backdrop-filter: blur(15px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 10;
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.25),
                inset 0 1px 2px rgba(255, 255, 255, 0.15),
                0 0 60px rgba(147, 112, 219, 0);
            overflow: hidden;
        }

        .crystal-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.6s ease;
            pointer-events: none;
        }

        .crystal-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.4),
                inset 0 1px 2px rgba(255, 255, 255, 0.25),
                0 0 60px rgba(147, 112, 219, 0.5);
            transform: translateY(-3px);
        }

        .crystal-button:active {
            transform: translateY(-1px);
        }

        @keyframes crystal-glow {
            0%, 100% {
                box-shadow: 
                    0 8px 32px rgba(31, 38, 135, 0.25),
                    inset 0 1px 2px rgba(255, 255, 255, 0.15),
                    0 0 40px rgba(147, 112, 219, 0.2);
            }
            50% {
                box-shadow: 
                    0 8px 32px rgba(31, 38, 135, 0.4),
                    inset 0 1px 2px rgba(255, 255, 255, 0.25),
                    0 0 80px rgba(147, 112, 219, 0.6);
            }
        }

        .crystal-button.pulsing {
            animation: crystal-glow 3s ease-in-out infinite;
        }

        @keyframes stardust-particle {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .stardust {
            position: fixed;
            pointer-events: none;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
            animation: stardust-particle 1.2s ease-out forwards;
        }

        /* ============= SCENE 2: TULIP GARDEN ============= */
        #scene2 {
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0f3a 50%, #0f0821 100%);
        }

        #tulip-canvas {
            filter: blur(0.3px);
        }

        .garden-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .heart-pulse-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(220, 100, 150, 0) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0;
            animation: heart-pulse-beat 1.2s ease-in-out;
            z-index: 8;
        }

        @keyframes heart-pulse-beat {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            30% {
                opacity: 0.4;
                transform: scale(1.05);
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }

        .garden-button {
            position: absolute;
            bottom: 80px;
            padding: 20px 48px;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.06);
            border: 1.5px solid rgba(255, 255, 255, 0.12);
            border-radius: 60px;
            backdrop-filter: blur(15px);
            cursor: pointer;
            transition: all 0.4s ease;
            z-index: 10;
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.25),
                inset 0 1px 2px rgba(255, 255, 255, 0.15);
        }

        .garden-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.4),
                inset 0 1px 2px rgba(255, 255, 255, 0.25),
                0 0 40px rgba(220, 100, 150, 0.3);
            transform: translateY(-3px);
        }

        /* ============= SCENE 3: POEM SCREEN ============= */
        #scene3 {
            background: linear-gradient(135deg, #1a0f3a 0%, #2d1b4e 50%, #0f0821 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .poem-container {
            max-width: 720px;
            text-align: center;
            position: relative;
        }

        .poem-text {
            font-size: 19px;
            line-height: 2.2;
            color: rgba(255, 255, 255, 0.88);
            font-weight: 300;
            letter-spacing: 0.6px;
            min-height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-style: italic;
        }

        .poem-cursor {
            display: inline-block;
            width: 2px;
            height: 20px;
            background: radial-gradient(circle, rgba(220, 100, 200, 0.8), transparent);
            margin-left: 4px;
            opacity: 0.6;
            animation: cursor-blink 1s ease-in-out infinite;
        }

        @keyframes cursor-blink {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.2; }
        }

        .poem-text .shimmer-word {
            color: rgba(220, 150, 200, 0.95);
            text-shadow: 0 0 10px rgba(220, 100, 200, 0.5);
            animation: shimmer-glow 2s ease-in-out infinite;
        }

        @keyframes shimmer-glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(220, 100, 200, 0.3);
                color: rgba(220, 150, 200, 0.8);
            }
            50% {
                text-shadow: 0 0 20px rgba(220, 100, 200, 0.7);
                color: rgba(220, 150, 200, 0.95);
            }
        }

        .poem-dust {
            position: fixed;
            pointer-events: none;
            width: 2px;
            height: 2px;
            background: radial-gradient(circle, rgba(200, 150, 255, 0.6), transparent);
            border-radius: 50%;
            animation: dust-float 3s ease-out forwards;
        }

        @keyframes dust-float {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty));
            }
        }

        .poem-button {
            margin-top: 60px;
            padding: 18px 50px;
            font-size: 17px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.06);
            border: 1.5px solid rgba(255, 255, 255, 0.12);
            border-radius: 60px;
            backdrop-filter: blur(15px);
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.25),
                inset 0 1px 2px rgba(255, 255, 255, 0.15);
        }

        .poem-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.4),
                inset 0 1px 2px rgba(255, 255, 255, 0.25),
                0 0 40px rgba(220, 100, 180, 0.4);
            transform: translateY(-3px);
        }

        .prism-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
            opacity: 0.04;
        }

        .prism-light {
            position: absolute;
            background: radial-gradient(ellipse at center, rgba(200, 150, 255, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            animation: float-dreamy 15s ease-in-out infinite;
        }

        @keyframes float-dreamy {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(40px, -40px);
            }
        }

        /* ============= SCENE 4: BOUQUET ============= */
        #scene4 {
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0f3a 50%, #0f0821 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #bouquet-canvas {
            filter: blur(0.3px);
        }

        .bouquet-section {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 15;
        }

        .message-display {
            opacity: 0;
            text-align: center;
            animation: fadeInUp 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            margin-bottom: 30px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-text {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.92);
            line-height: 2.4;
            font-weight: 300;
            letter-spacing: 0.8px;
            margin-bottom: 50px;
        }

        .question-text {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.95);
            margin: 50px 0 40px 0;
            font-weight: 300;
            letter-spacing: 1.2px;
            animation: glow-question 1.8s ease-out;
        }

        @keyframes glow-question {
            from {
                opacity: 0;
                text-shadow: 0 0 10px rgba(220, 100, 180, 0);
            }
            to {
                opacity: 1;
                text-shadow: 0 0 30px rgba(220, 100, 180, 0.6);
            }
        }

        .response-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
        }

        .yes-button, .no-button {
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 1.5px solid;
            border-radius: 60px;
            backdrop-filter: blur(15px);
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.25);
        }

        .yes-button {
            color: rgba(100, 255, 200, 0.95);
            background: rgba(100, 255, 200, 0.08);
            border-color: rgba(100, 255, 200, 0.2);
        }

        .yes-button:hover {
            background: rgba(100, 255, 200, 0.15);
            border-color: rgba(100, 255, 200, 0.4);
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.4),
                0 0 40px rgba(100, 255, 200, 0.4);
            transform: translateY(-3px);
        }

        .no-button {
            color: rgba(255, 100, 150, 0.95);
            background: rgba(255, 100, 150, 0.08);
            border-color: rgba(255, 100, 150, 0.2);
        }

        .no-button:hover {
            background: rgba(255, 100, 150, 0.15);
            border-color: rgba(255, 100, 150, 0.4);
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.4),
                0 0 40px rgba(255, 100, 150, 0.4);
        }

        .heart-explosion {
            position: fixed;
            pointer-events: none;
        }

        .petal-burst {
            position: fixed;
            pointer-events: none;
            animation: petal-fall 2s ease-out forwards;
        }

        @keyframes petal-fall {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) rotate(var(--rot)deg) scale(0);
            }
        }

        .golden-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 200, 100, 0.3) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0;
            animation: golden-flood 2s ease-out forwards;
            z-index: 12;
        }

        @keyframes golden-flood {
            0% {
                opacity: 0;
            }
            30% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
            }
        }

        /* ============= RESPONSIVE ============= */
        @media (max-width: 768px) {
            .crystal-button, .garden-button, .poem-button {
                padding: 16px 40px;
                font-size: 16px;
                letter-spacing: 1.5px;
            }

            .poem-text {
                font-size: 17px;
                line-height: 2;
            }

            .message-text {
                font-size: 18px;
            }

            .question-text {
                font-size: 24px;
            }

            .response-buttons {
                flex-direction: column;
                gap: 15px;
                width: 100%;
                max-width: 280px;
            }

            #scene3 {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- SCENE 1: UNIVERSE WHISPERED -->
    <div id="scene1" class="scene active">
        <canvas id="nebula-canvas"></canvas>
        <button class="crystal-button pulsing" id="landing-btn">Your name was written<br>before I was born</button>
    </div>

    <!-- SCENE 2: TULIP GARDEN -->
    <div id="scene2" class="scene">
        <canvas id="tulip-canvas"></canvas>
        <div class="garden-container">
            <button class="garden-button" id="garden-btn">Come closerâ€¦ my heart waits here</button>
        </div>
    </div>

    <!-- SCENE 3: POEM REVEAL -->
    <div id="scene3" class="scene">
        <div class="prism-overlay">
            <div class="prism-light" style="width: 500px; height: 400px; top: 5%; left: 5%; animation-delay: 0s;"></div>
            <div class="prism-light" style="width: 400px; height: 500px; top: 45%; right: 8%; animation-delay: 4s;"></div>
            <div class="prism-light" style="width: 450px; height: 450px; bottom: 5%; left: 45%; animation-delay: 8s;"></div>
        </div>
        <div class="poem-container">
            <div class="poem-text" id="poem-display"></div>
            <button class="poem-button" id="poem-btn">There is one last thingâ€¦</button>
        </div>
    </div>

    <!-- SCENE 4: BOUQUET & DESTINY -->
    <div id="scene4" class="scene">
        <canvas id="bouquet-canvas"></canvas>
        <div class="bouquet-section">
            <div class="message-display" id="message-display">
                <div class="message-text" id="message-text"></div>
            </div>
            <div id="question-section" style="display: none;">
                <div class="question-text" id="proposal-question"></div>
                <div class="response-buttons">
                    <button class="yes-button" id="yes-btn">Yes</button>
                    <button class="no-button" id="no-btn">No</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============= CURSOR HEARTS ============= 
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.85) {
                const heart = document.createElement('div');
                heart.className = 'cursor-heart';
                heart.innerHTML = 'ðŸ’—';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1000);
            }
        });

        document.addEventListener('touchmove', (e) => {
            if (Math.random() > 0.85) {
                const touch = e.touches[0];
                const heart = document.createElement('div');
                heart.className = 'cursor-heart';
                heart.innerHTML = 'ðŸ’—';
                heart.style.left = touch.clientX + 'px';
                heart.style.top = touch.clientY + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1000);
            }
        });

        // ============= WEB AUDIO API ============= 
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playWhoosh() {
            const duration = 0.5;
            const now = audioContext.currentTime;
            
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();
            
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.exponentialRampToValueAtTime(80, now + duration);
            
            filter.type = 'highpass';
            filter.frequency.setValueAtTime(200, now);
            
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + duration);
            
            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.start(now);
            osc.stop(now + duration);
        }

        function playHeartbeat() {
            const duration = 0.18;
            
            function beat() {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.frequency.setValueAtTime(90, audioContext.currentTime);
                gain.gain.setValueAtTime(0.25, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + duration);
            }
            
            beat();
            setTimeout(beat, 180);
        }

        function playAmbientPad() {
            const osc1 = audioContext.createOscillator();
            const osc2 = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc1.frequency.setValueAtTime(110, audioContext.currentTime);
            osc2.frequency.setValueAtTime(220, audioContext.currentTime);
            osc1.type = 'sine';
            osc2.type = 'sine';
            
            gain.gain.setValueAtTime(0.08, audioContext.currentTime);
            
            osc1.connect(gain);
            osc2.connect(gain);
            gain.connect(audioContext.destination);
            
            osc1.start(audioContext.currentTime);
            osc2.start(audioContext.currentTime);
            
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 3);
            osc1.stop(audioContext.currentTime + 3);
            osc2.stop(audioContext.currentTime + 3);
        }

        function playChime() {
            const now = audioContext.currentTime;
            const duration = 1;
            
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.frequency.setValueAtTime(1000, now);
            osc.frequency.exponentialRampToValueAtTime(400, now + duration);
            
            gain.gain.setValueAtTime(0.18, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + duration);
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.start(now);
            osc.stop(now + duration);
        }

        function playTeasingBell() {
            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.exponentialRampToValueAtTime(400, now + 0.4);
            
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.start(now);
            osc.stop(now + 0.4);
        }

        // ============= SCENE MANAGEMENT ============= 
        let currentScene = 0;
        const scenes = ['scene1', 'scene2', 'scene3', 'scene4'];

        function transitionToScene(sceneIndex) {
            document.querySelectorAll('.scene').forEach((s, i) => {
                s.classList.remove('active');
                if (i === sceneIndex) {
                    setTimeout(() => s.classList.add('active'), 50);
                }
            });
            currentScene = sceneIndex;
        }

        // ============= SCENE 1: NEBULA ============= 
        const nebCanvas = document.getElementById('nebula-canvas');
        const nebCtx = nebCanvas.getContext('2d');

        nebCanvas.width = window.innerWidth;
        nebCanvas.height = window.innerHeight;

        let nebulaNoise = [];
        function initNebulaNoise() {
            nebulaNoise = [];
            for (let i = 0; i < 120; i++) {
                nebulaNoise.push({
                    x: Math.random() * nebCanvas.width,
                    y: Math.random() * nebCanvas.height,
                    size: Math.random() * 250 + 120,
                    opacity: Math.random() * 0.25 + 0.08,
                    vx: (Math.random() - 0.5) * 0.15,
                    vy: (Math.random() - 0.5) * 0.15,
                    color: ['rgba(100, 150, 255, ', 'rgba(180, 100, 220, ', 'rgba(220, 100, 180, '][Math.floor(Math.random() * 3)]
                });
            }
        }

        let stars = [];
        function initStars() {
            stars = [];
            for (let i = 0; i < 400; i++) {
                stars.push({
                    x: Math.random() * nebCanvas.width,
                    y: Math.random() * nebCanvas.height,
                    radius: Math.random() * 1.5,
                    opacity: Math.random() * 0.6 + 0.2,
                    twinkle: Math.random() * 2,
                    twinkleSpeed: Math.random() * 0.015 + 0.003
                });
            }
        }

        initNebulaNoise();
        initStars();

        function drawNebula() {
            nebCtx.fillStyle = '#0a0e27';
            nebCtx.fillRect(0, 0, nebCanvas.width, nebCanvas.height);

            nebulaNoise.forEach(cloud => {
                cloud.x += cloud.vx;
                cloud.y += cloud.vy;

                if (cloud.x < -cloud.size) cloud.x = nebCanvas.width + cloud.size;
                if (cloud.x > nebCanvas.width + cloud.size) cloud.x = -cloud.size;
                if (cloud.y < -cloud.size) cloud.y = nebCanvas.height + cloud.size;
                if (cloud.y > nebCanvas.height + cloud.size) cloud.y = -cloud.size;

                const gradient = nebCtx.createRadialGradient(cloud.x, cloud.y, 0, cloud.x, cloud.y, cloud.size);
                gradient.addColorStop(0, cloud.color + cloud.opacity + ')');
                gradient.addColorStop(1, cloud.color + '0)');

                nebCtx.fillStyle = gradient;
                nebCtx.fillRect(cloud.x - cloud.size, cloud.y - cloud.size, cloud.size * 2, cloud.size * 2);
            });

            nebCtx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            stars.forEach(star => {
                star.twinkle += star.twinkleSpeed;
                const opacity = Math.abs(Math.sin(star.twinkle)) * star.opacity;
                
                nebCtx.globalAlpha = opacity;
                nebCtx.beginPath();
                nebCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                nebCtx.fill();
            });
            nebCtx.globalAlpha = 1;

            requestAnimationFrame(drawNebula);
        }

        drawNebula();

        // ============= SCENE 2: TULIP GARDEN ============= 
        const tulipCanvas = document.getElementById('tulip-canvas');
        const tulipCtx = tulipCanvas.getContext('2d');

        tulipCanvas.width = window.innerWidth;
        tulipCanvas.height = window.innerHeight;

        class Tulip {
            constructor(x, y, depth) {
                this.x = x;
                this.y = y;
                this.depth = depth;
                this.scale = 0.4 + depth * 0.6;
                this.swayOffset = Math.random() * Math.PI * 2;
                this.swaySpeed = Math.random() * 0.008 + 0.003;
                this.color = this.generateColor();
                this.petals = [];
                this.generatePetals();
            }

            generateColor() {
                const colors = [
                    { r: 235, g: 60, b: 100 },
                    { r: 255, g: 120, b: 60 },
                    { r: 220, g: 80, b: 200 },
                    { r: 255, g: 180, b: 80 },
                    { r: 120, g: 200, b: 255 }
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            generatePetals() {
                const petalCount = 6;
                for (let i = 0; i < petalCount; i++) {
                    this.petals.push({
                        angle: (i / petalCount) * Math.PI * 2,
                        curve: Math.random() * 0.35 + 0.15,
                        length: 50 * this.scale,
                        width: 9 * this.scale
                    });
                }
            }

            draw(ctx, time) {
                const sway = Math.sin(time * this.swaySpeed + this.swayOffset) * 3 * this.scale;
                const stemX = this.x + sway;
                const stemY = this.y;

                ctx.strokeStyle = `rgba(80, 160, 60, ${0.7 * this.depth})`;
                ctx.lineWidth = 2.5 * this.scale;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(stemX, stemY);
                ctx.quadraticCurveTo(stemX + sway * 0.3, stemY - 70 * this.scale, stemX, stemY - 120 * this.scale);
                ctx.stroke();

                const flowerY = stemY - 120 * this.scale;
                this.petals.forEach((petal) => {
                    const startX = flowerY + Math.cos(petal.angle) * petal.width * 0.6;
                    const startY = flowerY + Math.sin(petal.angle) * petal.width * 0.6;

                    const endX = flowerY + Math.cos(petal.angle) * petal.length;
                    const endY = flowerY + Math.sin(petal.angle) * petal.length;

                    const gradient = ctx.createLinearGradient(startX, startY, endX, endY);
                    gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${0.85 * this.depth})`);
                    gradient.addColorStop(0.6, `rgba(${Math.min(this.color.r + 40, 255)}, ${Math.min(this.color.g + 40, 255)}, ${Math.min(this.color.b + 40, 255)}, ${0.65 * this.depth})`);
                    gradient.addColorStop(1, `rgba(${Math.max(this.color.r - 40, 0)}, ${Math.max(this.color.g - 40, 0)}, ${Math.max(this.color.b - 40, 0)}, ${0.4 * this.depth})`);

                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.ellipse(endX, endY, petal.width, petal.length * 0.65, petal.angle, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        let tulips = [];
        function initTulips() {
            tulips = [];
            for (let i = 0; i < 10; i++) {
                tulips.push(new Tulip(
                    Math.random() * tulipCanvas.width,
                    tulipCanvas.height * 0.75 + Math.random() * 80,
                    Math.random() * 0.35
                ));
            }
            for (let i = 0; i < 16; i++) {
                tulips.push(new Tulip(
                    Math.random() * tulipCanvas.width,
                    tulipCanvas.height * 0.55 + Math.random() * 200,
                    0.35 + Math.random() * 0.35
                ));
            }
            for (let i = 0; i < 8; i++) {
                tulips.push(new Tulip(
                    Math.random() * tulipCanvas.width,
                    tulipCanvas.height * 0.65 + Math.random() * 280,
                    0.7 + Math.random() * 0.3
                ));
            }
        }

        initTulips();
        let tulipTime = 0;

        function drawTulipGarden() {
            tulipCtx.fillStyle = '#1a0f3a';
            tulipCtx.fillRect(0, 0, tulipCanvas.width, tulipCanvas.height);

            const bgGrad = tulipCtx.createLinearGradient(0, 0, 0, tulipCanvas.height);
            bgGrad.addColorStop(0, 'rgba(60, 30, 120, 0.4)');
            bgGrad.addColorStop(0.5, 'rgba(100, 50, 110, 0.25)');
            bgGrad.addColorStop(1, 'rgba(140, 70, 90, 0.15)');
            tulipCtx.fillStyle = bgGrad;
            tulipCtx.fillRect(0, 0, tulipCanvas.width, tulipCanvas.height);

            tulips.sort((a, b) => a.depth - b.depth);
            tulips.forEach(tulip => {
                tulip.draw(tulipCtx, tulipTime);
            });

            tulipTime += 1;
            requestAnimationFrame(drawTulipGarden);
        }

        drawTulipGarden();

        // ============= SCENE 3: POEM ============= 
        const poemText = `Sometimes I think I fell for you
before I even learned how falling works.
My words trip over themselves..
And as I said earlier.. you're like a Luminous Singularity
which's parallel yet coincidently intersecting...
Like constellations shuffled in a hurry...
Orion losing its belt..
Cassiopeia sitting upside down..
and whole sky is asking "Why is she the only one shining this bright?"
And I swear ... 
every time i try to explain what you mean to me.. I fumble..I'm scared...
and my heart chooses Your tulips instead of sentences 
petals arranged in a wrong order.. yet beautiful..
Colors mixing where they shouldn't yet somehow looking eternal..
and it's strange how You make the universe feel like a misprinted bouquet..
Galaxies scribbled over with your name..
planets orbiting a little too close..
a pull like the Black hole..
Like they too forgot their distance.
And me? I'm jst a boy holding a bouquet thinking maybe if I say it wrong enough times
you Might hear the truth hidden between the mistakes
That in every star's cold shimmer and every tulip's quite softness
i keep finding you 
not perfectly..
not clearly 
but completely...`;

        const shimmerWords = ['Luminous Singularity', 'constellations', 'shining', 'tulips', 'eternal', 'bouquet', 'Galaxies', 'Black hole', 'star', 'tulip', 'finding'];

        let poemIndex = 0;

        function createDustParticles() {
            if (Math.random() > 0.7) {
                const dust = document.createElement('div');
                dust.className = 'poem-dust';
                dust.style.left = Math.random() * window.innerWidth + 'px';
                dust.style.top = Math.random() * window.innerHeight + 'px';
                dust.style.setProperty('--tx', (Math.random() - 0.5) * 100 + 'px');
                dust.style.setProperty('--ty', (Math.random() - 0.5) * 100 - 50 + 'px');
                document.body.appendChild(dust);
                setTimeout(() => dust.remove(), 3000);
            }
        }

        function typePoem() {
            const display = document.getElementById('poem-display');
            
            if (poemIndex < poemText.length) {
                const char = poemText[poemIndex];
                const span = document.createElement('span');
                span.textContent = char;
                
                let isShimmer = false;
                for (let word of shimmerWords) {
                    const startIdx = poemText.lastIndexOf(word, poemIndex);
                    if (startIdx !== -1 && poemIndex >= startIdx && poemIndex < startIdx + word.length) {
                        isShimmer = true;
                        break;
                    }
                }
                
                if (isShimmer) {
                    span.className = 'shimmer-word';
                }
                
                display.appendChild(span);
                
                createDustParticles();
                poemIndex++;
                setTimeout(typePoem, 30);
            } else {
                // Add cursor
                const cursor = document.createElement('span');
                cursor.className = 'poem-cursor';
                display.appendChild(cursor);
            }
        }

        // ============= SCENE 4: BOUQUET ============= 
        const bouquetCanvas = document.getElementById('bouquet-canvas');
        const bouquetCtx = bouquetCanvas.getContext('2d');

        bouquetCanvas.width = window.innerWidth;
        bouquetCanvas.height = window.innerHeight;

        class FloatingTulip {
            constructor(startX, startY, targetX, targetY, delay) {
                this.startX = startX;
                this.startY = startY;
                this.targetX = targetX;
                this.targetY = targetY;
                this.x = startX;
                this.y = startY;
                this.delay = delay;
                this.progress = 0;
                this.color = {
                    r: Math.random() * 110 + 145,
                    g: Math.random() * 110 + 50,
                    b: Math.random() * 110 + 145
                };
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = Math.random() * 0.025 + 0.012;
            }

            update(time) {
                if (time < this.delay) return false;

                const elapsed = time - this.delay;
                this.progress = Math.min(elapsed / 2200, 1);

                if (this.progress < 1) {
                    const ease = this.progress < 0.5 ? 
                        2 * this.progress * this.progress : 
                        -1 + (4 - 2 * this.progress) * this.progress;

                    this.x = this.startX + (this.targetX - this.startX) * ease;
                    this.y = this.startY + (this.targetY - this.startY) * ease;
                    this.rotation += this.rotationSpeed;
                    return true;
                }
                return false;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                ctx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0.85)`;
                
                ctx.beginPath();
                ctx.ellipse(-10, 0, 7, 18, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.beginPath();
                ctx.ellipse(10, 0, 7, 18, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.beginPath();
                ctx.ellipse(0, -3, 7, 18, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.strokeStyle = 'rgba(90, 160, 70, 0.75)';
                ctx.lineWidth = 2.5;
                ctx.beginPath();
                ctx.moveTo(0, 18);
                ctx.lineTo(0, 35);
                ctx.stroke();

                ctx.restore();
            }
        }

        let floatingTulips = [];
        let bouquetStartTime = 0;
        let bouquetAnimationRunning = false;

        function startBouquetAnimation() {
            bouquetAnimationRunning = true;
            bouquetStartTime = Date.now();
            floatingTulips = [];

            const centerX = bouquetCanvas.width / 2;
            const centerY = bouquetCanvas.height / 2 - 40;

            for (let i = 0; i < 16; i++) {
                const angle = (i / 16) * Math.PI * 2;
                const distance = 450;
                const startX = centerX + Math.cos(angle) * distance;
                const startY = centerY + Math.sin(angle) * distance;

                floatingTulips.push(new FloatingTulip(
                    startX,
                    startY,
                    centerX + (Math.cos(angle) * 35),
                    centerY + (Math.sin(angle) * 90) - 50,
                    i * 70
                ));
            }
        }

        function drawBouquetAnimation() {
            bouquetCtx.fillStyle = '#2d1b4e';
            bouquetCtx.fillRect(0, 0, bouquetCanvas.width, bouquetCanvas.height);

            if (bouquetAnimationRunning) {
                const elapsed = Date.now() - bouquetStartTime;
                let anyActive = false;

                floatingTulips.forEach(tulip => {
                    if (tulip.update(elapsed)) {
                        anyActive = true;
                    }
                    tulip.draw(bouquetCtx);
                });

                if (!anyActive && elapsed > 3500) {
                    bouquetAnimationRunning = false;
                }
            }

            requestAnimationFrame(drawBouquetAnimation);
        }

        drawBouquetAnimation();

        // ============= EVENT LISTENERS ============= 
        document.getElementById('landing-btn').addEventListener('click', () => {
            playWhoosh();
            for (let i = 0; i < 15; i++) {
                const dust = document.createElement('div');
                dust.className = 'stardust';
                dust.style.left = window.innerWidth / 2 + 'px';
                dust.style.top = window.innerHeight / 2 + 'px';
                dust.style.setProperty('--tx', (Math.random() - 0.5) * 300 + 'px');
                dust.style.setProperty('--ty', (Math.random() - 0.5) * 300 + 'px');
                document.body.appendChild(dust);
                setTimeout(() => dust.remove(), 1200);
            }
            document.getElementById('landing-btn').style.pointerEvents = 'none';
            setTimeout(() => transitionToScene(1), 800);
        });

        document.getElementById('garden-btn').addEventListener('click', () => {
            playHeartbeat();
            playAmbientPad();
            
            const pulseOverlay = document.createElement('div');
            pulseOverlay.className = 'heart-pulse-overlay';
            document.getElementById('scene2').appendChild(pulseOverlay);
            
            setTimeout(() => {
                transitionToScene(2);
                setTimeout(() => typePoem(), 600);
                pulseOverlay.remove();
            }, 1500);
        });

        document.getElementById('poem-btn').addEventListener('click', () => {
            playChime();
            transitionToScene(3);
            startBouquetAnimation();
            setTimeout(showMessage, 3000);
        });

        function showMessage() {
            const msgDisplay = document.getElementById('message-display');
            const msgText = document.getElementById('message-text');
            
            msgText.innerHTML = `Aleeyyyy bittu yawrllll betuuuuuuuuu yaawll tu kittti acchi h yawwl ðŸ’—<br><br>I'm completely, utterly, eternally yours.`;
            msgDisplay.style.opacity = '1';

            setTimeout(() => {
                msgDisplay.style.opacity = '0';
                msgDisplay.style.pointerEvents = 'none';
                document.getElementById('question-section').style.display = 'block';
                document.getElementById('proposal-question').textContent = 'Will you be my universe?';
            }, 3500);
        }

        document.getElementById('yes-btn').addEventListener('click', () => {
            playChime();
            
            const golden = document.createElement('div');
            golden.className = 'golden-light';
            document.getElementById('scene4').appendChild(golden);

            const cx = window.innerWidth / 2;
            const cy = window.innerHeight / 2;

            for (let i = 0; i < 40; i++) {
                const angle = (i / 40) * Math.PI * 2;
                const heart = document.createElement('div');
                heart.className = 'heart-explosion';
                heart.innerHTML = 'â¤ï¸';
                heart.style.left = cx + 'px';
                heart.style.top = cy + 'px';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.animation = `burst 2.5s ease-out forwards`;
                const distance = Math.random() * 250 + 100;
                const angle2 = angle + (Math.random() - 0.5) * 0.5;
                heart.style.setProperty('--tx', Math.cos(angle2) * distance + 'px');
                heart.style.setProperty('--ty', Math.sin(angle2) * distance + 'px');
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2500);
            }

            for (let i = 0; i < 30; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal-burst';
                petal.innerHTML = 'ðŸŒ·';
                petal.style.left = cx + 'px';
                petal.style.top = cy + 'px';
                petal.style.fontSize = (Math.random() * 18 + 16) + 'px';
                const distance = Math.random() * 200 + 80;
                const angle2 = Math.random() * Math.PI * 2;
                petal.style.setProperty('--tx', Math.cos(angle2) * distance + 'px');
                petal.style.setProperty('--ty', Math.sin(angle2) * distance + 'px');
                petal.style.setProperty('--rot', Math.random() * 720 - 360);
                document.body.appendChild(petal);
                setTimeout(() => petal.remove(), 2000);
            }

            document.getElementById('question-section').style.display = 'none';
            
            setTimeout(() => {
                const finalMsg = document.createElement('div');
                finalMsg.style.position = 'fixed';
                finalMsg.style.top = '50%';
                finalMsg.style.left = '50%';
                finalMsg.style.transform = 'translate(-50%, -50%)';
                finalMsg.style.fontSize = '28px';
                finalMsg.style.color = 'rgba(255, 255, 255, 0.95)';
                finalMsg.style.textAlign = 'center';
                finalMsg.style.zIndex = '200';
                finalMsg.style.animation = 'fadeInUp 1.5s ease-out forwards';
                finalMsg.innerHTML = 'You were always written<br>in my stars â¤ï¸';
                document.getElementById('scene4').appendChild(finalMsg);
            }, 2000);
        });

        document.getElementById('no-btn').addEventListener('click', function(e) {
            playTeasingBell();
            const btn = this;
            const clicks = parseInt(btn.dataset.clicks || 0);
            
            if (clicks >= 1) {
                btn.innerHTML = "You can't say no! ðŸ’—";
                btn.style.pointerEvents = 'none';
                setTimeout(() => {
                    btn.innerHTML = 'No';
                    btn.style.pointerEvents = 'auto';
                    btn.dataset.clicks = 0;
                }, 1800);
            } else {
                const randomX = (Math.random() - 0.5) * 250;
                const randomY = (Math.random() - 0.5) * 250;
                btn.style.transform = `translate(${randomX}px, ${randomY}px)`;
                btn.dataset.clicks = clicks + 1;
            }
        });

        // ============= RESIZE ============= 
        window.addEventListener('resize', () => {
            nebCanvas.width = window.innerWidth;
            nebCanvas.height = window.innerHeight;
            tulipCanvas.width = window.innerWidth;
            tulipCanvas.height = window.innerHeight;
            bouquetCanvas.width = window.innerWidth;
            bouquetCanvas.height = window.innerHeight;
        });

        // ============= MOBILE PROTECTION ============= 
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
